<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Ali - Web developer - programmer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar  sidebarGo">

            <nav>
                <ul>
                    <li><a href="/">Home</a> </li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact me</a></li>

                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="images/hamburger.png" alt="image" width="23px">
                <img class="cross" src="images/cross.png" alt="image" width="23px">
            </div>
            <div class="contactForm">
                <h1>Contact me</h1>
                <form>
                    <div class="mb-2">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientName">
                    </div>
                    <div class="mb-2">
                        <label for="clietEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clietEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone
                            else.
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="clientPhone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">I want you to work on a project with
                            me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
